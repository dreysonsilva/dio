<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="./asserts/css/imagem.css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Object-fit</title>
    </head>
    <body>
        <h1>Object-fit</h1>
        <br>
        <code>object-fit: fill;</code> 
        <div>
            <img src="./asserts/img/dio.png" id="fill"/>
        </div>

        <br>
        <code>object-fit: contain;</code> 
        <div>
            <img src="./asserts/img/dio.png" id="contain"/>
        </div>

        <br>
        <code>object-fit: cover;</code> 
        <div>
            <img src="./asserts/img/dio.png" id="cover"/>
        </div>   
        <br>
        <code>object-fit: none;</code> 
        <div>
            <img src="./asserts/img/dio.png" id="none"/>
        </div> 
    </body>
</html>
